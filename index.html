	<body>
		
		Redirecting...
		
<script>
onload = () =>
{
	window.lang = window.navigator.language.toLowerCase();
	
	if (lang.indexOf("-") != -1)
	{
		lang = lang.split("-")[0];
	}
	
	if (lang == "fr")
	{
		redirect("fr/");
	} else {
		redirect("en/");
	}
};
</script>
		
	</body>
	
</html>
